name: 自动部署hugoBlog-Deploy Blog #名字随便起

on:
  push:
    branches:
      - master #源码所在分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo #安装hugo
        uses: peaceiris/actions-hugo@v2 #使用peaceiris开发的actions-hugo
        with:
          hugo-version: 'latest' #可以指定版本号，也可以使用latest表示最新版
          extended: true #支持hugo的扩展版

      - name: Build #使用hugo构建博客
        run: hugo --gc --minify
          
      - name: Deploy #部署博客
        uses: peaceiris/actions-gh-pages@v3
        with:
          #github_token: ${{ secrets.GITHUB_TOKEN }}
          #publish_dir: ./public
          #external_repository: geekswg/geekswg.github.io #用来发布博客的公有仓库
          #publish_branch: main
          #commit_message: ${{ github.event.head_commit.message }}
          # github_token: ${{ secrets.GITHUB_TOKEN }}
          # deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          personal_token: ${{ secrets.PERSONAL_TOKEN }} #在 项目设置中新建一个secrets，填写 ，classic personal access token
          external_repository: geekswg/geekswg.github.io #用来发布博客的公有仓库
          publish_branch: main  # default: gh-pages
          publish_dir: ./public
